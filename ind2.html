<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="ind2.css">
</head>
<body>

<header class="header">
  <h1>Our Products</h1>
  <p>Fresh & Organic From Our Farm</p>
</header>

<main class="product-grid">

  <div class="product-card">
    <img src="https://i0.wp.com/www.theayurveda.org/wp-content/uploads/2015/08/Apple-fruit.jpg?fit=2880%2C1800&ssl=1" alt="Apples">
    <h3>Fresh Apples</h3>
    <p class="price">₹120 / kg</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://people.com/thmb/w9F_fZsBKeVIOyh4jB4Raxvi5_E=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(999x0:1001x2)/gettyimages-742168705-2000-5018364c9d834ae6a858545774647f25.jpg" alt="Vegetables">
    <h3>Organic Vegetables</h3>
    <p class="price">₹90 / kg</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://th.bing.com/th/id/OIP.MaHoEpQkgdF_3JnEMzSpDgHaDU?w=331&h=149&c=6&o=7&dpr=1.1&pid=1.7&rm=3" alt="Milk">
    <h3>Farm Fresh Milk</h3>
    <p class="price">₹60 / litre</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://picsum.photos/400/300?random=4" alt="Honey">
    <h3>Natural Honey</h3>
    <p class="price">₹350 / bottle</p>
    <button>Add to Cart</button>
  </div>

</main>

</body>
</html>
